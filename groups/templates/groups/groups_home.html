{% extends 'main/layout.html' %}

{% block title %}
    Группы
{% endblock %}

{% block content %}
    <div class="features">
        <h1> Список групп:
            <a href="{% url 'add_group'  %}" class="btn btn-success">Добавить группу</a>
        </h1>
        {% for el in groups %}
        <a href="{% url 'groups-detail' el.id %}" class="text-decoration-none text-dark"> <h3>{{ el.group_number }}: {{ el.group_title }} </h3></a>
        {% endfor %}
    </div>
{% endblock %}
