{% extends 'main/layout.html' %}

{% block title %}
    Группы
{% endblock %}

{% block content %}
    <div style = "text-align:center">



        <table class = "table table-dark">
            <tr>
                <th>Название группы</th>
                <th>Направление</th>
                <th>Операции</th>
            </tr>
            {% for el in groups %}
            <tr>
                <td><a href="{% url 'groups-detail' el.id %}" class="text-decoration-none"> {{ el.group_number }}</a></td>
                <td><a href="{% url 'groups-detail' el.id %}" class="text-decoration-none">{{ el.group_title }}</a></td>
                <td>
                    <a href="{% url 'edit_group' el.id %}" class="btn btn-warning">Изменить</a>
                    <a href="{% url 'delete_group' el.id %}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
            <tr><td><a class="margin_top" href="{% url 'add_group'  %}"><button class="btn btn-success">Добавить</button></a></td>
                <td colspan="2"></td>
            </tr>
        </table>
    </div>
{% endblock %}
