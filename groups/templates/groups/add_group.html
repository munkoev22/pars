{% extends 'main/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
        <h1>{{title}}</h1>
        <form action="{% url 'add_group' %}" method="post">
            {% csrf_token %}
            {% for f in form %}
                <p><label class="form-label for {{ f.id_for_label}}">{{f.label}}: </label>{{ f }} </p>
                <div class="form-error">{{ f.errors }} </div>
            {% endfor %}
            <button type="submit">Добавить</button>
        </form>

{% endblock %}
