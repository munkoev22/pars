{% extends 'main/layout.html' %}

{% block title %}
    Изменение подборки задач
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Изменение подборки задач</h1>
        <form  method="post">
            {% csrf_token %}
            {% for f in form %}
                {{ f }} <br>
                <div class="form-error">{{ f.errors }} </div>
            {% endfor %}

            <button class="btn btn-success" type="submit">Изменить</button>
        </form>
    </div>
{% endblock %}
