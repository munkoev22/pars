{% extends 'main/layout.html' %}

{% block title %}
    Удаление группы
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Вы действительно хотите удалить группу?</h1>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Удалить</button>
            <a href="{% url 'groups-detail' group.id %}" class="btn btn-info">Отменить</a>
        </form>
    </div>

{% endblock %}
